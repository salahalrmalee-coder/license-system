<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول - نظام مراقبة التراخيص</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card" role="main" aria-labelledby="pageTitle">
    <div class="brand">
      <img src="logo.png" alt="شعار مصلحة الطيران" onerror="this.style.display='none'" />
      <div class="title">
        <h1 id="pageTitle">مصلحة الطيران المدني</h1>
        <div class="sub-titles">
          <span>إدارة الملاحة الجوية</span>
          <span>وحدة التدريب</span>
        </div>
      </div>
    </div>

    <div class="headline">
      <h2>تسجيل الدخول</h2>
    </div>

    <form id="loginForm" autocomplete="on">
      <div class="field">
        <label for="username">اسم المستخدم</label>
        <input class="input" id="username" name="username" required placeholder="أدخل اسم المستخدم" />
      </div>
      <div class="field">
        <label for="password">كلمة المرور</label>
        <input class="input" id="password" name="password" type="password" required placeholder="أدخل كلمة المرور" />
      </div>
      <div class="field">
        <label for="workplace">مكان العمل</label>
        <select class="input" id="workplace" name="workplace" required>
          <option value="" disabled selected>اختر مكان العمل</option>
          <option value="hq">المقر الرئيسي</option>
          <option value="tripoli">مطار طرابلس الدولي</option>
          <option value="benghazi">مطار بنينا الدولي</option>
          <option value="misrata">مطار مصراتة الدولي</option>
        </select>
      </div>
      <div class="actions">
        <button class="btn" type="submit">دخول</button>
      </div>
    </form>
    <div id="error" class="error" role="alert" aria-live="assertive"></div>

    <div class="footer">© <span id="year"></span> مصلحة الطيران المدني</div>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
